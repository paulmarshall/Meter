<html>
    <head>
        <style>
            #meter {padding: 5px;width: 400px;display:block;}
            .dial input {width: 50px;border: solid 1px #cccccc;text-align: center; font-size: 40pt;}
            .dial input.left {color: white;background-color: black;}
            .dial input.right {color: red; background-color: white;}
        </style>        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
        <script type="text/javascript" src="meter.js"></script>
        <script>
        $(function() {
            var meter = new Meter(5,1,2);
            ko.applyBindings(meter, $("#meter")[0]); 
        });
        </script>        
    </head>
    <body>
        <div id="meter" data-bind='foreach: dials'>
            <div class="dial"> 
                <span data-bind='text: reading'></span>
                <!-- ko foreach: digits -->
                    <input data-bind='digitInput, css: css, value: value, valueUpdate: "afterkeydown"'/>
                <!-- /ko -->
            </div>
        </div>        
    </body>
</html>
